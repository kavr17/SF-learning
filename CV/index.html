<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vladimir CV</title>
    <link href="styles.css"
    rel="stylesheet"/>
  </head>
  <body>

    <div class="container">
      <div class="info">
        <img src="photo.png" alt="photo" class="avatar">
        <div class="info-text">
          <h1>Владимир</h1>
          <p><em>В настоящее время я обучаюсь программированию</em></p>

          <h4>Мои социальные сети</h4>
          
          <a href="#" target="_blank">vkontakte</a>
          |
          <a href="#">telegram</a>
          |
          <a href="*">rutube</a>
        </div>
      </div>

      <div class="card bg-yellow">
        <h2>Мои хобби</h2>
        <ol class="list">
          <li>Спорт</li>
          <li>Путешествия</li>
        </ol>
      </div>

      <div class="card bg-green">
        <h2>Опыт работы</h2>
        <table class="table">
          
          <tr>
            <td>Company1</td>
            <td>2019</td>
            <td>Должность</td>
          </tr>
          
          <tr>
            <td>Company2</td>
            <td>2020</td>
            <td>Должность</td>
          </tr>
          
          <tr>
            <td>Company3</td>
            <td class="temp">2021</td>
            <td class="temp">Должность</td>
          </tr>

        </table>
      </div>

      
      <div class="contact">
        <h2>Связаться со мной</h2>

        <form action="/">
          <div class="row">
            <div class="form-group">
              <label for="name">Ваше имя</label>
              <input type="text" id="name" placeholder="имя">
            </div>
            
            <div class="form-group">
              <label for="email">Your email</label>
              <input type="email" id="email"
              placeholder="email">
            </div>
          </div>
        
          <div class="form-group">
            <label for="text">Your message</label>
            <textarea name="textinput" id="text" cols="10" rows="3"></textarea>
          </div>

          <input class="btn" type="submit" value="Contact">
        </form>
      </div>

      <div class="position">
        <div class="box"></div>
      </div>

    </div>
    
    <div style="margin-bottom: 500px;"></div>


    </div>
  </body>
</html>
